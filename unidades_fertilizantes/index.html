<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Unidades de Fertilizantes</title>
  <link rel="stylesheet" href="../styles.css"> <!-- Enlazar la hoja de estilos común -->
</head>
<body>
  <h1>Calculadora de Unidades de Fertilizantes</h1>
  
  <form id="calculator-form">
    <label for="porcentaje-nitrogeno">Porcentaje de nitrógeno:</label>
    <input type="number" id="porcentaje-nitrogeno" required><br>

    <label for="porcentaje-fosforo">Porcentaje de fósforo:</label>
    <input type="number" id="porcentaje-fosforo" required><br>

    <label for="porcentaje-potasio">Porcentaje de potasio:</label>
    <input type="number" id="porcentaje-potasio" required><br>

    <label for="kilogramos-fertilizante">Kilogramos de fertilizante:</label>
    <input type="number" id="kilogramos-fertilizante" required><br>

    <label for="superficie-hectareas">Superficie (hectáreas):</label>
    <input type="number" id="superficie-hectareas" required><br>

    <button type="submit">Calcular</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script> <!-- Enlazar el script JavaScript -->
</body>
</html>
